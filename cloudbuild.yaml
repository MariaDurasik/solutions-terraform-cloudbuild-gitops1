steps:
# 0. Initialise Terraform environment
 — name: hashicorp/terraform:0.12.xx
   id: terraform-init
   args: [‘init’]
   dir: ‘path/to/terraform/folder’
# 1. Select Target Workspace
 — name: hashicorp/terraform:0.12.xx
   id: terraform-workspace
   args: [‘workspace’, ‘select’, ‘${_ENV}’]
   dir: ‘path/to/terraform/folder’
# 2. Apply Terraform
 — name: hashicorp/terraform:0.12.xx
   id: terraform-apply
   args: [‘apply’, ‘-auto-approve’]
   dir: ‘path/to/terraform/folder’  
  # 3. Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'gcr.io/$PROJECT_ID/myimage:$SHORT_SHA', '.']

  # 4. Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'gcr.io/$PROJECT_ID/myimage:$SHORT_SHA']
